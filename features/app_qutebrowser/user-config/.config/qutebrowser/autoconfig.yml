# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+Shift+Tab>: null
        <Ctrl+Tab>: null
        <F1>: help --tab bindings.default
        <F2>: config-cycle tabs.show always switching
        <F4>: config-cycle --print content.blocking.enabled
  content.blocking.enabled:
    global: true
  content.notifications.enabled:
    global: false
  content.xss_auditing:
    global: true
  qt.args:
    global:
    - enable-experimental-web-platform-features
  scrolling.bar:
    global: always
  scrolling.smooth:
    global: true
  tabs.favicons.scale:
    global: 1.5
  tabs.last_close:
    global: close
  tabs.padding:
    global:
      bottom: 5
      left: 0
      right: 0
      top: 5
  tabs.position:
    global: right
  tabs.show:
    global: switching
  tabs.show_switching_delay:
    global: 800
  tabs.width:
    global: 30%
  url.default_page:
    global: about:blank
  url.start_pages:
    global: about:blank
  zoom.default:
    global: 150%
